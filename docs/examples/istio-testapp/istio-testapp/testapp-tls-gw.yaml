apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: testapp-tls
spec:
  selector:
    # Use istio default ingress gateway
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - tls-testapp.@@ROUTER_DOMAIN@@
    tls:
      mode: SIMPLE
      credentialName: testapp-tls
